name: Build & Push Docker image

on:
  workflow_dispatch:
    inputs:
      platform:
        description: '构建平台 (留空则构建所有平台)'
        required: false
        default: ''
        type: string
      tag:
        description: 'Docker Tag'
        required: false
        default: 'latest'
        type: string
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    
    # 修复逻辑：如果手动指定了平台，只运行匹配的 Job；否则运行所有
    if: ${{ github.event.inputs.platform == '' || github.event.inputs.platform == matrix.platform }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # --- 关键修复：添加 QEMU 支持 ---
      # 如果没有这个，构建 ARM64 镜像时可能会失败或产出损坏的镜像
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # --- 关键修复：修正镜像名称 ---
          # 这里改为你截图中的实际名称，而不是之前的 moontechlab
          images: ghcr.io/wx5484/test-dianshi
          tags: |
            type=raw,value=${{ github.event.inputs.tag || 'latest' }},enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          # 这里只生成 digest，不直接打 tag，避免多平台覆盖冲突
          outputs: type=image,name=ghcr.io/wx5484/test-dianshi,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
          
      - name: Prepare platform name for artifact
        run: |
          echo "PLATFORM_PAIR=${{ matrix.platform }}" | sed 's|/|-|g' >> $GITHUB_ENV

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          # --- 关键修复：修正镜像名称 ---
          docker buildx imagetools create -t ghcr.io/wx5484/test-dianshi:${{ github.event.inputs.tag || 'latest' }} \
            $(printf 'ghcr.io/wx5484/test-dianshi@sha256:%s ' *)

  cleanup:
    runs-on: ubuntu-latest
    needs: [merge]
    if: always()
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2
