name: Build & Push Docker image

on:
  workflow_dispatch:
    inputs:
      platform:
        description: '构建平台 (留空则构建所有平台)'
        required: false
        default: ''
        type: string
      tag:
        description: 'Docker Tag'
        required: false
        default: 'latest'
        type: string
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  # --- 第一步：动态定义构建矩阵 ---
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      platforms: ${{ steps.set-matrix.outputs.platforms }}
    steps:
      - id: set-matrix
        run: |
          # 如果输入为空 (或者不是手动触发)，则构建所有平台
          if [ -z "${{ github.event.inputs.platform }}" ]; then
            echo 'platforms=["linux/amd64", "linux/arm64"]' >> $GITHUB_OUTPUT
          else
            # 如果指定了平台，则只构建指定的那个
            echo 'platforms=["${{ github.event.inputs.platform }}"]' >> $GITHUB_OUTPUT
          fi

  # --- 第二步：执行构建 ---
  build:
    needs: define-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # 使用上一步生成的 JSON 动态设置矩阵
        platform: ${{ fromJson(needs.define-matrix.outputs.platforms) }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/wx5484/test-dianshi
          tags: |
            type=raw,value=${{ github.event.inputs.tag || 'latest' }},enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=ghcr.io/wx5484/test-dianshi,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
          
      - name: Prepare platform name for artifact
        run: |
          echo "PLATFORM_PAIR=${{ matrix.platform }}" | sed 's|/|-|g' >> $GITHUB_ENV

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # --- 第三步：合并镜像 ---
  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create -t ghcr.io/wx5484/test-dianshi:${{ github.event.inputs.tag || 'latest' }} \
            $(printf 'ghcr.io/wx5484/test-dianshi@sha256:%s ' *)

  cleanup:
    runs-on: ubuntu-latest
    needs: [merge]
    if: always()
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2
